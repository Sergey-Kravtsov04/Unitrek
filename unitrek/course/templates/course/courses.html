{% extends "course/base.html" %}
{% load static %}
{% block meta %}{% endblock %}

{% block title %}Курсы{% endblock %}

{% block content %}
    <br>
    <span class="h1">Курсы</span>
    <br><br>
    {% for course in courses %}
        <hr/>
        <div>
            <div class="card mb-3">
              <div class="card-body">
                <h5 class="card-title">{{course.title}}</h5>
                <p class="card-text">{{course.description}}</p>
                <p class="card-text"><small class="text-muted">{{course.posted}}</small></p>
                <p class><a href="{% url 'course' id=course.id %}"><button class="btn btn-primary">Перейти к курсу</button></a></p>
<!--                <p class><button  href="{% url 'course' id=course.id %}" class="btn btn-primary">Перейти к курсу</button></p>-->
              </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
